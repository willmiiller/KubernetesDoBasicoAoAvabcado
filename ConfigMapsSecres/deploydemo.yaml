apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        env:
        - name: VIRTUAL_HOST
          valueFrom:
            configMapKeyRef:
              name: nginx-demo
              key: virtual_host
        volumeMounts:
        - name: index-html
          mountPath: /usr/share/nginx/app1/index.html
          subPath: index.html
      volumes:
      - name: index-html
        configMap:
          name: nginx-demo
          items:
          - key: "index.html"
            path: "index.html"
